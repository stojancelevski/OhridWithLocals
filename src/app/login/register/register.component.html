<form novalidate [formGroup]="registerForm">
  <div class="container-fluids bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <!-- form start -->
        <div class="form-container">
          <h1 align="center"> REGISTRATION </h1>
          <div class="form-group">
           <input type="name"
                   class="form-control"
                   placeholder="Enter your Name"
                   formControlName="name"
                   [ngClass]="{'is-invalid': (
                   registerForm.get('name').touched ||
                   registerForm.get('name').dirty) &&
                   !registerForm.get('name').valid }"
            >
            <span class="invalid-feedback">
              <ng-container *ngIf="registerForm.get('name').errors?.required">
              Please enter your name.
                              </ng-container>
             </span>
          </div>
          <div class="form-group">
            <input type="surname"
                   class="form-control"
                   placeholder="Enter your Surname"
                   formControlName="surname"
                   [ngClass]="{'is-invalid': (
                   registerForm.get('surname').touched ||
                   registerForm.get('surname').dirty) &&
                   !registerForm.get('surname').valid }"
            >
            <span class="invalid-feedback">
              <ng-container *ngIf="registerForm.get('surname').errors?.required">
              Please enter your surname.
                              </ng-container>
             </span>
          </div>
          <div class="form-group">
            <input type="surname"
                   class="form-control"
                   placeholder="Enter your Phone Number"
                   formControlName="phoneNum"
                   [ngClass]="{'is-invalid': (
                   registerForm.get('phoneNum').touched ||
                   registerForm.get('phoneNum').dirty) &&
                   !registerForm.get('phoneNum').valid }"
            >
            <span class="invalid-feedback">
              <ng-container *ngIf="registerForm.get('phoneNum').errors?.required">
              Please enter your phone number.
                              </ng-container>
             </span>
          </div>
          <div class="form-group">
            <input type="email"
                   class="form-control"
                   placeholder="Enter your Email"
                   formControlName="email"
                   [ngClass]="{'is-invalid': (
                   registerForm.get('email').touched ||
                   registerForm.get('email').dirty) &&
                   !registerForm.get('email').valid }"
            >
            <span class="invalid-feedback">
              <ng-container *ngIf="registerForm.get('email').errors?.required">
              Please enter your mail
                              </ng-container>
             </span>
            <span class="invalid-feedback">
              <ng-container *ngIf="registerForm.get('email').errors?.required">
              Please enter valid mail.
                              </ng-container>
             </span>
          </div>
          <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Enter your Password"
                   formControlName="password"
                   [ngClass]="{'is-invalid': (
                   registerForm.get('password').touched ||
                   registerForm.get('password').dirty) &&
                   !registerForm.get('password').valid }"
            >
            <span class="invalid-feedback">
              <ng-container *ngIf="registerForm.get('password').errors?.required">
              Please enter your password.
                              </ng-container>
             </span>
            <span class="invalid-feedback">
              <ng-container *ngIf="registerForm.get('password').errors?.minlength">
              Password should be at least 6 characters.
                              </ng-container>
             </span>
          </div>
          <button type="submit" class="btn btn-success btn-block" [disabled]="!registerForm.valid" (click)="submit()">
            SIGN UP
          </button>
          <span>Already have an account? <a class="badge badge-success" routerLink="/sign-in">Log In</a></span>
        </div>
        <!-- form ends-->
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  </div>
</form>
