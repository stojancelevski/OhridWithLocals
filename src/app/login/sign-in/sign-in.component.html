<form novalidate [formGroup]="loginForm">

  <div class="container-fluids bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="form-container">
          <!-- form start -->
          <h1> LOG IN </h1>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                   placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success btn-block" (click)="submit()">Log In</button>
          <button type="submit" class="btn btn-success btn-block" routerLink="/register-user">Register</button>

        </div>
        <!-- form ends-->
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  </div>
</form>
