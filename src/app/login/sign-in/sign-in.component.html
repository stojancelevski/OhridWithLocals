<form novalidate [formGroup]="loginForm">
  <div class="container-fluids bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="form-container">
          <!-- form start -->
          <div align="center">
            <h1> LOG IN </h1>
            Sign in as Host <br>
            <label class="switch">
              <input type="checkbox" formControlName="typeOfSigh">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email"
                   class="form-control"
                   id="exampleInputEmail1"
                   formControlName="email"
                   placeholder="Enter your Email"
                   [ngClass]="{'is-invalid': (
                   loginForm.get('email').touched ||
                   loginForm.get('email').dirty) &&
                   !loginForm.get('email').valid }"
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password"
                   class="form-control"
                   id="exampleInputPassword1"
                   formControlName="password"
                   placeholder="Enter your Password"
                   [ngClass]="{'is-invalid': (
                   loginForm.get('password').touched ||
                   loginForm.get('password').dirty) &&
                   !loginForm.get('password').valid }"

            >
          </div>
          <!-- Default checked -->

          <ng-container *ngIf="!loginFormControls.typeOfSigh">
            <div class="container-contact100-form-btn">
              <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn" [disabled]="!loginForm.valid"
                        (click)="loginAsUser()">
							<span>
								Login
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                </button>
                <button class="contact100-form-btn" routerLink="/register-user">
							<span>
								Register
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                </button>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="loginFormControls.typeOfSigh">
            <div class="container-contact100-form-btn">
              <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn" [disabled]="!loginForm.valid"
                               (click)="loginAsHost()">
							<span>
								Login
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
              </button>
                <button class="contact100-form-btn" routerLink="/register-user">
							<span>
								Register
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                </button>
              </div>
            </div>

          </ng-container>

        </div>
        <!-- form ends-->
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  </div>
</form>
