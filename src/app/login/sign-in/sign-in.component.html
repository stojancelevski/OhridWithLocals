<form novalidate [formGroup]="loginForm">

  <div class="container-fluids bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="form-container">
          <!-- form start -->
          <h1> LOG IN </h1>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                   placeholder="Password">
          </div>
          <!-- Default checked -->
          Sign in as Host
          <label class="switch">
            <input type="checkbox" formControlName="typeOfSigh">
            <span class="slider round"></span>
          </label>
          <ng-container *ngIf="!loginFormControls.typeOfSigh">
            <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.valid" a (click)="loginAsUser()">Log In</button>
          </ng-container>
          <ng-container *ngIf="loginFormControls.typeOfSigh">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid" (click)="loginAsHost()">Log In</button>
          </ng-container>
          <button type="submit" class="btn btn-success btn-block" routerLink="/register-user">Register</button>

        </div>
        <!-- form ends-->
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  </div>
</form>
